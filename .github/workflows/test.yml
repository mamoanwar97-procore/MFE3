name: Python Script Workflow

on:
  push:
    branches:
      - master

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make the directory
        run: mkdir -p /home/runner/work/MFE3/MFE3/intermediate

      - name: Set up Git
        run: |
          git config --global user.name "mamoanwar97-procore"
          git config --global user.email "mahmoud.m.anwar@procore.com"

      - name: Checkout out intermediate repo
        run: |
          if git ls-remote --exit-code --heads https://github.com/mamoanwar97-procore/Intermediate.git update-translations-mfe3; then
            echo "Branch exists, checking out"
            git clone --branch update-translations-mfe3 https://github.com/mamoanwar97-procore/Intermediate.git intermediate
          else
            echo "Branch does not exist, skipping checkout"
            git clone --branch MFE_en https://github.com/mamoanwar97-procore/Intermediate.git intermediate
          fi
          
      - name: Commit updated translations to intermediate repo
        run: |
          git branch -a
          if [ -n "$(git status --porcelain)" ]; then
            echo "Hi"
          else
            echo "No changes to commit"
          fi
