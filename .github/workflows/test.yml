name: Python Script Workflow

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  run-python-script:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Collect PR INFO
        run:
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "$PR_TITLE"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Python script
        run: python python.py

      - name: Make the directory
        run: mkdir -p /home/runner/work/MFE3/MFE3/intermediate

      - name: Set up Git
        run: |
          git config --global user.name "mamoanwar97-procore"
          git config --global user.email "mahmoud.m.anwar@procore.com"

      - name: Check if branch exists
        id: check_branch
        run: |
          if git ls-remote --exit-code --heads https://github.com/mamoanwar97-procore/Intermediate.git update-translations-mfe3; then
            echo "::set-output name=branch_exists::true"
          else
            echo "::set-output name=branch_exists::false"
          fi

      - name: Checkout intermediate repo if branch exists
        if: steps.check_branch.outputs.branch_exists == 'true'
        uses: actions/checkout@v3
        with:
          repository: "mamoanwar97-procore/Intermediate"
          token: ${{ secrets.INTERMEDIATE_TOKEN }}
          path: intermediate
          ref: update-translations-mfe3

      - name: Create and checkout branch if it does not exist
        if: steps.check_branch.outputs.branch_exists == 'false'
        uses: actions/checkout@v3
        with:
          repository: "mamoanwar97-procore/Intermediate"
          token: ${{ secrets.INTERMEDIATE_TOKEN }}
          path: intermediate
          ref: MFE_en

      - name: Commit updated translations to intermediate repo
        run: |
          cd /home/runner/work/MFE3/MFE3/intermediate
          mkdir -p /home/runner/work/MFE3/MFE3/intermediate/MFE3
          cp -r /home/runner/work/MFE3/MFE3/translations /home/runner/work/MFE3/MFE3/intermediate/MFE3
          if [ -n "$(git status --porcelain)" ]; then
            touch temp.yml  # Create temp.yml if it doesn't exist
            cat /home/runner/work/MFE3/MFE3/intermediate/pr_info.yml
            cat /home/runner/work/MFE3/MFE3/intermediate/pr_info.yml >> temp.yml
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            echo -e "\n  - repo_name: \"$REPO_NAME\"\n    pr_name: \"${{ github.event.pull_request.title }}\"\n    pr_number: ${{ github.event.pull_request.number }}" >> temp.yml
            mv temp.yml /home/runner/work/MFE3/MFE3/intermediate/pr_info.yml
            git add .
            git commit -m "Update translations ðŸŽ‰"
            git push origin update-translations-mfe3 --force
          else
            echo "No changes to commit"
          fi
