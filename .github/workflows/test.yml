name: Python Script Workflow

on:
  pull_request:
    branches:
      - master
    types:
      - opened

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Collect PR INFO
        run: 
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR_TITLE=$PR_TITLE"
