name: Python Script Workflow

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  run-python-script:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Collect PR INFO
        run:
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "$PR_TITLE"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.INTERMEDIATE_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Python script
        run: python python.py

      - name: Make the directory
        run: mkdir -p /home/runner/work/MFE3/MFE3/intermediate

      - name: Set up Git
        run: |
          git config --global user.name "mamoanwar97-procore"
          git config --global user.email "mahmoud.m.anwar@procore.com"

      - name: Check if branch exists
        id: check_branch
        run: |
          if git ls-remote --exit-code --heads https://github.com/mamoanwar97-procore/Intermediate.git mfe-translations-collection; then
            echo "::set-output name=branch_exists::true"
          else
            echo "::set-output name=branch_exists::false"
          fi

      - name: Checkout intermediate repo if branch exists
        if: steps.check_branch.outputs.branch_exists == 'true'
        uses: actions/checkout@v3
        with:
          repository: "mamoanwar97-procore/Intermediate"
          token: ${{ secrets.INTERMEDIATE_TOKEN }}
          path: intermediate
          ref: mfe-translations-collection

      - name: Create and checkout branch if it does not exist
        if: steps.check_branch.outputs.branch_exists == 'false'
        uses: actions/checkout@v3
        with:
          repository: "mamoanwar97-procore/Intermediate"
          token: ${{ secrets.INTERMEDIATE_TOKEN }}
          path: intermediate
          ref: MFE_en

      - name: Commit updated translations to intermediate repo
        id: push_changes
        run: |
          cd /home/runner/work/MFE3/MFE3/intermediate
          mkdir -p /home/runner/work/MFE3/MFE3/intermediate/MFE3
          cp -r /home/runner/work/MFE3/MFE3/translations /home/runner/work/MFE3/MFE3/intermediate/MFE3
          if [ -n "$(git status --porcelain)" ]; then
            touch temp.yml  # Create temp.yml if it doesn't exist
            cat /home/runner/work/MFE3/MFE3/intermediate/pr_info.yml
            cat /home/runner/work/MFE3/MFE3/intermediate/pr_info.yml >> temp.yml
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            echo -e "  - repo_name: \"$REPO_NAME\"\n    pr_name: \"${{ github.event.pull_request.title }}\"\n    pr_number: ${{ github.event.pull_request.number }}" >> temp.yml
            mv temp.yml /home/runner/work/MFE3/MFE3/intermediate/pr_info.yml
            git add .
            git commit -m "Update translations ðŸŽ‰"
            git push origin mfe-translations-collection --force
            echo "::set-output name=new_changes::true"
          else
            echo "No changes to commit"
          fi
    
      - name: Check for existing PR
        id: check_pr
        env: 
          GH_TOKEN: ${{ secrets.INTERMEDIATE_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --repo mamoanwar97-procore/Intermediate --head mfe-translations-collection --state open --json number --jq '.[].number')
          if [ -z "$PR_EXISTS" ]; then
            echo "::set-output name=pr_exists::false"
          else
            echo "::set-output name=pr_exists::true"
          fi

      - name: Open PR
        if: steps.push_changes.outputs.new_changes == 'true' && steps.check_pr.outputs.pr_exists == 'false'
        uses: rematocorp/open-pull-request-action@v1
        with:
          github-token: ${{ secrets.INTERMEDIATE_TOKEN }}
          from-branch: mfe-translations-collection
          to-branch: MFE_en
          repository-owner: mamoanwar97-procore
          repository: Intermediate
